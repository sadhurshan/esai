components:
  schemas:
    AdminHealth:
      type: object
      properties:
        app_version:
          type: string
        php_version:
          type: string
        queue_connection:
          type: string
        database_connected:
          type: boolean
        pending_webhook_deliveries:
          type: integer
paths:
  /api/admin/health:
    get:
      tags:
        - Admin
      summary: Platform health summary
      operationId: adminHealthSummary
      responses:
        '200':
          description: Platform health metrics.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AdminHealth'
  /api/admin/suppliers:
    get:
      tags:
        - Admin
      summary: List suppliers in admin console
      operationId: adminListSuppliers
      responses:
        '200':
          description: Paginated suppliers scoped to current filters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
    post:
      tags:
        - Admin
      summary: Create supplier on behalf of tenant
      operationId: adminCreateSupplier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '201':
          description: Supplier created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
  /api/admin/suppliers/{supplierId}:
    parameters:
      - name: supplierId
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Admin
      summary: Show supplier details in admin console
      operationId: adminShowSupplier
      responses:
        '200':
          description: Supplier detail for admin review.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
    patch:
      tags:
        - Admin
      summary: Update supplier attributes in admin console
      operationId: adminUpdateSupplier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Supplier updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
    delete:
      tags:
        - Admin
      summary: Archive supplier
      operationId: adminDeleteSupplier
      responses:
        '200':
          description: Supplier archived.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
