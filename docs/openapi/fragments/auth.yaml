paths:
  /api/health:
    get:
      tags:
        - Health
      summary: API health check
      operationId: getHealth
      security: []
      responses:
        '200':
          description: Current API health information.
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: object
                        required:
                          - healthy
                          - app
                          - env
                          - debug
                        properties:
                          healthy:
                            type: boolean
                          app:
                            type: string
                          env:
                            type: string
                          debug:
                            type: boolean
              examples:
                default:
                  summary: Healthy response
                  value:
                    status: success
                    message: null
                    data:
                      healthy: true
                      app: Elements Supply
                      env: staging
                      debug: false
  /api/docs/openapi.json:
    get:
      tags:
        - Health
      summary: Download compiled OpenAPI document
      description: Returns the compiled OpenAPI JSON artifact produced by the `api:spec:build` command.
      operationId: downloadOpenApi
      security: []
      responses:
        '200':
          description: OpenAPI document.
          content:
            application/json:
              schema:
                type: object
              examples:
                reference:
                  summary: Fragment of the OpenAPI document
                  value:
                    openapi: 3.1.0
                    info:
                      title: Elements Supply API
                      version: "2025.11.0"
        '404':
          description: No compiled document found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/docs/postman.json:
    get:
      tags:
        - Health
      summary: Download Postman collection
      description: Returns the Postman collection generated from the compiled OpenAPI document.
      operationId: downloadPostmanCollection
      security: []
      responses:
        '200':
          description: Postman v2.1 collection file.
          content:
            application/json:
              schema:
                type: object
              examples:
                metadata:
                  summary: Example collection info
                  value:
                    info:
                      name: Elements Supply API
                      schema: https://schema.getpostman.com/json/collection/v2.1.0/collection.json
        '404':
          description: No generated Postman collection found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/auth/login:
    post:
      tags:
        - Auth
      summary: Create an authenticated session
      description: Authenticates a user with email and password credentials and returns the enriched session payload used by Inertia and the SDK.
      operationId: authLogin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Authenticated session payload.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthSession'
        '422':
          description: Invalid credentials supplied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/auth/register:
    post:
      tags:
        - Auth
      summary: Self-register a buyer company and primary owner
      description: Creates a user + company record, uploads supporting documents, and returns an authenticated session payload for immediate onboarding.
      operationId: authRegister
      security: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SelfRegistrationRequest'
      responses:
        '200':
          description: Registration succeeded and the caller is authenticated.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                          user:
                            $ref: '#/components/schemas/AuthSessionUser'
                          company:
                            $ref: '#/components/schemas/AuthSessionCompany'
        '409':
          description: Attempted to register while already authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '422':
          description: Invalid registration payload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/auth/me:
    get:
      tags:
        - Auth
      summary: Inspect the current authenticated session
      description: Returns the authenticated user, company context, feature flags, and active plan code associated with the current session.
      operationId: authSession
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Session metadata.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthSession'
        '401':
          description: Missing or invalid session.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/auth/persona:
    post:
      tags:
        - Auth
      summary: Switch the active persona for the session
      description: Updates the active buyer or supplier persona for the authenticated session and returns the full persona list so the client can re-render navigation.
      operationId: authSwitchPersona
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthSwitchPersonaRequest'
      responses:
        '200':
          description: Persona updated and the session payload refreshed.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        required:
                          - personas
                          - active_persona
                        properties:
                          personas:
                            type: array
                            items:
                              $ref: '#/components/schemas/AuthPersona'
                          active_persona:
                            $ref: '#/components/schemas/AuthPersona'
              examples:
                switched:
                  summary: Supplier persona selection response
                  value:
                    status: success
                    message: Persona updated.
                    data:
                      personas:
                        - key: buyer:12
                          type: buyer
                          company_id: 12
                          company_name: Jim Enterprise
                          company_status: active
                          company_supplier_status: approved
                          role: owner
                          is_default: true
                        - key: supplier:45:77
                          type: supplier
                          company_id: 45
                          company_name: Acme Manufacturing
                          company_status: active
                          supplier_id: 77
                          supplier_name: Jim Enterprise Machining
                          supplier_company_id: 12
                          supplier_company_name: Jim Enterprise
                          is_default: false
                      active_persona:
                        key: supplier:45:77
                        type: supplier
                        company_id: 45
                        company_name: Acme Manufacturing
                        company_status: active
                        supplier_id: 77
                        supplier_name: Jim Enterprise Machining
                        supplier_company_id: 12
                        supplier_company_name: Jim Enterprise
                        is_default: false
        '401':
          description: The request is not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '422':
          description: The provided persona key was invalid or expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/auth/logout:
    post:
      tags:
        - Auth
      summary: Terminate the authenticated session
      operationId: authLogout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Session destroyed successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
        '401':
          description: No active session.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Send password reset link
      description: Sends a password reset link email if the account exists. The response is identical whether or not the email belongs to an account.
      operationId: authForgotPassword
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthForgotPasswordRequest'
      responses:
        '200':
          description: Reset email dispatched (or suppressed for privacy).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
        '422':
          description: Invalid email payload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/auth/reset-password:
    post:
      tags:
        - Auth
      summary: Reset password with token
      description: Verifies the password reset token issued via email and sets a new password for the user.
      operationId: authResetPassword
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthResetPasswordRequest'
      responses:
        '200':
          description: Password reset successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
        '422':
          description: Invalid reset token or password payload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
components:
  schemas:
    AuthLoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        remember:
          type: boolean
          description: When true the session cookie is kept beyond the current browser session.
      additionalProperties: false
    AuthForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
      additionalProperties: false
    AuthResetPasswordRequest:
      type: object
      required:
        - token
        - email
        - password
        - password_confirmation
      properties:
        token:
          type: string
          description: Token issued via the password reset email.
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 8
        password_confirmation:
          type: string
          format: password
          description: Must match `password`.
      additionalProperties: false
    AuthSwitchPersonaRequest:
      type: object
      required:
        - key
      properties:
        key:
          type: string
          description: Persona key returned by the session payload (e.g. `buyer:12` or `supplier:45:77`).
      additionalProperties: false
    SelfRegistrationRequest:
      type: object
      required:
        - name
        - email
        - password
        - password_confirmation
        - company_name
        - company_domain
        - registration_no
        - tax_id
        - website
        - company_documents
      properties:
        name:
          type: string
          maxLength: 160
        email:
          type: string
          format: email
          maxLength: 191
        password:
          type: string
          format: password
          minLength: 8
        password_confirmation:
          type: string
          format: password
          description: Must match `password`.
        company_name:
          type: string
          maxLength: 160
        company_domain:
          type: string
          description: Public email domain used for verification.
          pattern: '^(?!-)(?:[a-z0-9-]+\.)+[a-z]{2,}$'
        registration_no:
          type: string
          maxLength: 120
        tax_id:
          type: string
          maxLength: 120
        website:
          type: string
          format: uri
          maxLength: 191
        address:
          type: string
          maxLength: 500
          nullable: true
        phone:
          type: string
          maxLength: 60
          nullable: true
        country:
          type: string
          description: ISO 3166-1 alpha-2 country code.
          minLength: 2
          maxLength: 2
          nullable: true
        company_documents:
          type: array
          minItems: 1
          maxItems: 5
          items:
            type: object
            required:
              - type
              - file
            properties:
              type:
                type: string
                enum: [registration, tax, esg, other]
              file:
                type: string
                format: binary
      additionalProperties: false
    AuthSession:
      type: object
      required:
        - token
        - user
        - feature_flags
      properties:
        token:
          type: string
          description: Session identifier echoed in the `XSRF-TOKEN` cookie for SPA clients.
        user:
          $ref: '#/components/schemas/AuthSessionUser'
        company:
          allOf:
            - $ref: '#/components/schemas/AuthSessionCompany'
          nullable: true
        feature_flags:
          type: object
          additionalProperties:
            type: boolean
          description: Flattened feature flag map for the authenticated company.
        plan:
          type: string
          nullable: true
          description: Active plan code assigned to the company, if any.
      additionalProperties: false
    AuthSessionUser:
      type: object
      required:
        - id
        - name
        - email
        - role
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          description: Role assigned to the user (buyer_admin, supplier_user, etc.).
        company_id:
          type: integer
          format: int64
          nullable: true
      additionalProperties: false
    AuthSessionCompany:
      type: object
      required:
        - id
        - name
        - status
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        status:
          type: string
          description: Current buyer onboarding status.
        plan:
          type: string
          nullable: true
          description: Plan code applied to the company.
      additionalProperties: false
    AuthPersona:
      type: object
      required:
        - key
        - type
        - company_id
        - company_name
        - company_status
        - is_default
      properties:
        key:
          type: string
          description: Stable persona identifier combining the persona type and scoped identifiers.
        type:
          type: string
          enum: [buyer, supplier]
        company_id:
          type: integer
          description: Identifier of the buyer company context for this persona. For supplier personas this is the buyer that issued the invite.
        company_name:
          type: string
        company_status:
          type: string
        company_supplier_status:
          type: string
          nullable: true
        role:
          type: string
          nullable: true
          description: Buyer role associated with the persona, when applicable.
        supplier_id:
          type: integer
          nullable: true
        supplier_name:
          type: string
          nullable: true
        supplier_company_id:
          type: integer
          nullable: true
        supplier_company_name:
          type: string
          nullable: true
        is_default:
          type: boolean
          description: Indicates whether this persona should be pre-selected after login.
      additionalProperties: false
    AuthToken:
      type: object
      required:
        - token
        - type
        - expires_at
      properties:
        token:
          type: string
          description: Personal access token value. Store securely.
        type:
          type: string
          description: Token type indicator (always `Bearer`).
          enum: [Bearer]
        expires_at:
          type: string
          format: date-time
          nullable: true
    ApiKeyPreview:
      type: object
      required:
        - id
        - prefix
        - created_at
        - last_used_at
      properties:
        id:
          type: string
          format: uuid
        prefix:
          type: string
          description: Safe-to-log key prefix (first 6 characters).
        created_at:
          type: string
          format: date-time
        last_used_at:
          type: string
          format: date-time
          nullable: true
