paths:
  /api/company-invitations:
    get:
      tags:
        - Companies
      summary: List pending invitations for current company
      operationId: listInvitations
      responses:
        '200':
          description: Invitations collection.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: '#/components/schemas/CompanyInvitation'
    post:
      tags:
        - Companies
      summary: Invite user to company
      operationId: createInvitation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '201':
          description: Invitation created.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/CompanyInvitation'
  /api/company-invitations/{invitation}:
    parameters:
      - name: invitation
        in: path
        required: true
        schema:
          type: integer
    delete:
      tags:
        - Companies
      summary: Revoke invitation by id
      operationId: deleteInvitation
      responses:
        '200':
          description: Invitation revoked.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
  /api/company-invitations/{token}/accept:
    parameters:
      - name: token
        in: path
        required: true
        schema:
          type: string
    post:
      tags:
        - Companies
      summary: Accept invitation using token
      operationId: acceptInvitation
      responses:
        '200':
          description: Invitation accepted and membership added.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
