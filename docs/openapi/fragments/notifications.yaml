paths:
  /api/notifications:
    get:
      tags:
        - Notifications
      summary: List user notifications
      operationId: listNotifications
      responses:
        '200':
          description: Notification feed for authenticated user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
  /api/notifications/read:
    post:
      tags:
        - Notifications
      summary: Mark selected notifications as read
      operationId: markNotificationsRead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ids
              properties:
                ids:
                  type: array
                  minItems: 1
                  maxItems: 50
                  items:
                    type: integer
      responses:
        '200':
          description: Selected notifications marked as read.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          updated:
                            type: integer
  /api/notifications/mark-all-read:
    post:
      tags:
        - Notifications
      summary: Mark all notifications as read
      operationId: markAllNotificationsRead
      responses:
        '200':
          description: All notifications marked as read.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
  /api/notifications/{notificationId}/read:
    parameters:
      - name: notificationId
        in: path
        required: true
        schema:
          type: integer
    put:
      tags:
        - Notifications
      summary: Mark notification as read
      operationId: markNotificationRead
      responses:
        '200':
          description: Notification marked as read.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
  /api/notification-preferences:
    get:
      tags:
        - Notifications
      summary: Retrieve notification preferences
      operationId: showNotificationPreferences
      responses:
        '200':
          description: Per-channel notification preferences for the current user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
    put:
      tags:
        - Notifications
      summary: Update notification preferences
      operationId: updateNotificationPreferences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Preferences updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
