components:
  schemas:
    PurchaseOrder:
      type: object
      required:
        - id
        - company_id
        - po_number
        - status
        - currency
        - total_minor
      properties:
        id:
          type: integer
        company_id:
          type: integer
        po_number:
          type: string
        status:
          type: string
          enum: [draft, sent, acknowledged, fulfilled, closed, cancelled]
        ack_status:
          type: string
          enum: [draft, sent, acknowledged, declined]
        currency:
          type: string
        incoterm:
          type: string
          nullable: true
        tax_percent:
          type: number
          format: float
          nullable: true
        subtotal:
          type: string
        subtotal_minor:
          type: integer
        tax_amount:
          type: string
        tax_amount_minor:
          type: integer
        total:
          type: string
        total_minor:
          type: integer
        sent_at:
          type: string
          format: date-time
          nullable: true
        acknowledged_at:
          type: string
          format: date-time
          nullable: true
        ack_reason:
          type: string
          nullable: true
        revision_no:
          type: integer
        rfq_id:
          type: integer
          nullable: true
        quote_id:
          type: integer
          nullable: true
        supplier:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            name:
              type: string
              nullable: true
        rfq:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            number:
              type: string
            title:
              type: string
              nullable: true
        lines:
          type: array
          items:
            $ref: '#/components/schemas/PurchaseOrderLine'
        change_orders:
          type: array
          items:
            $ref: '#/components/schemas/PoChangeOrder'
        deliveries:
          type: array
          items:
            $ref: '#/components/schemas/PurchaseOrderDelivery'
        latest_delivery:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            purchase_order_id:
              type: integer
            channel:
              type: string
              enum: [email, webhook]
            status:
              type: string
              enum: [queued, sent, failed]
            recipients_to:
              type: array
              items:
                type: string
                format: email
              nullable: true
            recipients_cc:
              type: array
              items:
                type: string
                format: email
              nullable: true
            message:
              type: string
              nullable: true
            delivery_reference:
              type: string
              nullable: true
            response_meta:
              type: object
              additionalProperties: true
              nullable: true
            error_reason:
              type: string
              nullable: true
            sent_at:
              type: string
              format: date-time
              nullable: true
            created_at:
              type: string
              format: date-time
              nullable: true
            updated_at:
              type: string
              format: date-time
              nullable: true
            sent_by:
              type: object
              nullable: true
              properties:
                id:
                  type: integer
                name:
                  type: string
                email:
                  type: string
                  format: email
        pdf_document_id:
          type: integer
          nullable: true
        pdf_document:
          type: object
          allOf:
            - $ref: '#/components/schemas/PurchaseOrderPdfDocument'
          nullable: true
        cancelled_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
    PurchaseOrderDelivery:
      type: object
      required:
        - id
        - purchase_order_id
        - channel
        - status
      properties:
        id:
          type: integer
        purchase_order_id:
          type: integer
        channel:
          type: string
          enum: [email, webhook]
        status:
          type: string
          enum: [queued, sent, failed]
        recipients_to:
          type: array
          items:
            type: string
            format: email
          nullable: true
        recipients_cc:
          type: array
          items:
            type: string
            format: email
          nullable: true
        message:
          type: string
          nullable: true
        delivery_reference:
          type: string
          nullable: true
        response_meta:
          type: object
          additionalProperties: true
          nullable: true
        error_reason:
          type: string
          nullable: true
        sent_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        sent_by:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            name:
              type: string
            email:
              type: string
              format: email
    PurchaseOrderEvent:
      type: object
      required:
        - id
        - purchase_order_id
        - type
        - summary
      properties:
        id:
          type: integer
        purchase_order_id:
          type: integer
        type:
          type: string
          enum: [sent, supplier_ack, supplier_decline, invoice_created, invoice_attachment]
        summary:
          type: string
        description:
          type: string
          nullable: true
        metadata:
          type: object
          additionalProperties: true
          nullable: true
        actor:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            name:
              type: string
            email:
              type: string
              format: email
              nullable: true
            type:
              type: string
              enum: [buyer, supplier, system]
        occurred_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
    PurchaseOrderPdfDocument:
      type: object
      required:
        - id
        - filename
        - version
        - download_url
      properties:
        id:
          type: integer
        filename:
          type: string
        version:
          type: integer
        download_url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
          nullable: true
    ExportPurchaseOrderResponse:
      type: object
      required:
        - document
        - download_url
      properties:
        document:
          $ref: '#/components/schemas/PurchaseOrderPdfDocument'
        download_url:
          type: string
          format: uri
    PurchaseOrderLine:
      type: object
      required:
        - id
        - line_no
        - quantity
        - unit_price_minor
        - line_total_minor
      properties:
        id:
          type: integer
        line_no:
          type: integer
        description:
          type: string
          nullable: true
        quantity:
          type: number
        uom:
          type: string
          nullable: true
        currency:
          type: string
        unit_price:
          type: number
          format: float
        unit_price_minor:
          type: integer
        line_subtotal:
          type: number
          format: float
        line_subtotal_minor:
          type: integer
        tax_total:
          type: number
          format: float
        tax_total_minor:
          type: integer
        line_total:
          type: number
          format: float
        line_total_minor:
          type: integer
        delivery_date:
          type: string
          format: date
          nullable: true
        invoiced_quantity:
          type: integer
          nullable: true
        remaining_quantity:
          type: integer
          nullable: true
        taxes:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              tax_code_id:
                type: integer
              rate_percent:
                type: number
              amount_minor:
                type: integer
              amount:
                type: number
                format: float
              sequence:
                type: integer
    PoChangeOrder:
      type: object
      required:
        - id
        - purchase_order_id
        - status
        - reason
      properties:
        id:
          type: integer
        purchase_order_id:
          type: integer
        status:
          type: string
          enum: [proposed, accepted, rejected]
        reason:
          type: string
        po_revision_no:
          type: integer
          nullable: true
        proposed_by_user_id:
          type: integer
        proposed_at:
          type: string
          format: date-time
          nullable: true
        changes_json:
          type: object
          additionalProperties: true
        proposed_by_user:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            name:
              type: string
    CreatePurchaseOrdersFromAwardsRequest:
      type: object
      required:
        - award_ids
      properties:
        award_ids:
          type: array
          minItems: 1
          items:
            type: integer
paths:
  /api/purchase-orders:
    get:
      tags:
        - Purchase Orders
      summary: List purchase orders
      operationId: listPurchaseOrders
      parameters:
        - $ref: '#/components/parameters/PerPageQuery'
        - $ref: '#/components/parameters/PageQuery'
        - name: supplier
          in: query
          required: false
          schema:
            type: boolean
        - name: status
          in: query
          required: false
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
      responses:
        '200':
          description: Paginated list of purchase orders.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        required:
                          - items
                          - meta
                        properties:
                          items:
                            type: array
                            items:
                              $ref: '#/components/schemas/PurchaseOrder'
                          meta:
                            $ref: '#/components/schemas/PageMeta'
  /api/purchase-orders/{purchaseOrderId}:
    parameters:
      - name: purchaseOrderId
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Purchase Orders
      summary: Retrieve purchase order
      operationId: showPurchaseOrder
      responses:
        '200':
          description: Purchase order detail view.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/PurchaseOrder'
  /api/purchase-orders/{purchaseOrderId}/send:
    post:
      tags:
        - Purchase Orders
      summary: Issue purchase order to supplier
      operationId: sendPurchaseOrder
      parameters:
        - name: purchaseOrderId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel
              properties:
                channel:
                  type: string
                  enum: [email, webhook]
                to:
                  type: array
                  items:
                    type: string
                    format: email
                  description: Required when channel is email.
                cc:
                  type: array
                  items:
                    type: string
                    format: email
                message:
                  type: string
                  maxLength: 2000
      responses:
        '200':
          description: Purchase order issued.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          purchase_order:
                            $ref: '#/components/schemas/PurchaseOrder'
                          delivery:
                            $ref: '#/components/schemas/PurchaseOrderDelivery'
        '422':
          $ref: '#/components/responses/ValidationError'
  /api/purchase-orders/{purchaseOrderId}/cancel:
    post:
      tags:
        - Purchase Orders
      summary: Cancel purchase order
      operationId: cancelPurchaseOrder
      parameters:
        - name: purchaseOrderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Purchase order cancelled.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
        '422':
          $ref: '#/components/responses/ValidationError'
  /api/purchase-orders/{purchaseOrderId}/acknowledge:
    post:
      tags:
        - Purchase Orders
      summary: Supplier acknowledges purchase order
      operationId: acknowledgePurchaseOrder
      parameters:
        - name: purchaseOrderId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - decision
              properties:
                decision:
                  type: string
                  enum: [acknowledged, declined]
                reason:
                  type: string
                  nullable: true
                  maxLength: 2000
      responses:
        '200':
          description: Purchase order acknowledgement recorded.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/PurchaseOrder'
  /api/purchase-orders/{purchaseOrderId}/events:
    parameters:
      - name: purchaseOrderId
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Purchase Orders
      summary: List purchase order timeline events
      operationId: listPurchaseOrderEvents
      responses:
        '200':
          description: Timeline entries for the purchase order.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: '#/components/schemas/PurchaseOrderEvent'
  /api/purchase-orders/{purchaseOrderId}/export:
    post:
      tags:
        - Purchase Orders
      summary: Generate PDF for purchase order
      operationId: exportPurchaseOrder
      parameters:
        - name: purchaseOrderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Purchase order PDF ready for download.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ExportPurchaseOrderResponse'
  /api/purchase-orders/{purchaseOrderId}/documents/{documentId}/download:
    get:
      tags:
        - Purchase Orders
      summary: Download purchase order PDF
      operationId: downloadPurchaseOrderDocument
      parameters:
        - name: purchaseOrderId
          in: path
          required: true
          schema:
            type: integer
        - name: documentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Purchase order PDF stream.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '404':
          description: Document not found for purchase order.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/pos/from-awards:
    post:
      tags:
        - Purchase Orders
      summary: Convert awarded RFQ lines into draft purchase orders
      operationId: createPurchaseOrdersFromAwards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePurchaseOrdersFromAwardsRequest'
      responses:
        '201':
          description: Purchase orders drafted from the provided awards.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        required:
                          - purchase_orders
                        properties:
                          purchase_orders:
                            type: array
                            items:
                              $ref: '#/components/schemas/PurchaseOrder'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          description: Plan upgrade required to create purchase orders.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationError'
  /api/purchase-orders/{purchaseOrderId}/change-orders:
    parameters:
      - name: purchaseOrderId
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Purchase Orders
      summary: List change orders for purchase order
      operationId: listPurchaseOrderChangeOrders
      responses:
        '200':
          description: Current change orders for the PO.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        required:
                          - items
                        properties:
                          items:
                            type: array
                            items:
                              $ref: '#/components/schemas/PoChangeOrder'
    post:
      tags:
        - Purchase Orders
      summary: Propose change order
      operationId: createPurchaseOrderChangeOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - reason
                - changes_json
              properties:
                reason:
                  type: string
                  maxLength: 255
                changes_json:
                  type: object
                  additionalProperties: true
      responses:
        '201':
          description: Change order proposed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
  /api/purchase-orders/{purchaseOrderId}/shipments:
    parameters:
      - name: purchaseOrderId
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Purchase Orders
      summary: List shipments linked to purchase order
      operationId: listPurchaseOrderShipments
      responses:
        '200':
          description: Shipment timeline for the purchase order.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
  /api/change-orders/{changeOrderId}/approve:
    put:
      tags:
        - Purchase Orders
      summary: Approve change order
      operationId: approvePurchaseOrderChangeOrder
      parameters:
        - name: changeOrderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Change order approved and applied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
  /api/change-orders/{changeOrderId}/reject:
    put:
      tags:
        - Purchase Orders
      summary: Reject change order
      operationId: rejectPurchaseOrderChangeOrder
      parameters:
        - name: changeOrderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Change order rejected.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'
